# Core infrastructure services: PostgreSQL (metadata), MinIO (storage), Polaris (catalog)
services:
  # PostgreSQL database - stores Polaris catalog metadata
  postgres:
    image: postgres:15-alpine
    container_name: warehouse-postgres
    environment:
      POSTGRES_DB: polaris_db              
      POSTGRES_USER: polaris               
      POSTGRES_PASSWORD: polaris_password  
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polaris -d polaris_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dasnet
    restart: unless-stopped

  # MinIO - S3-compatible object storage for Iceberg data files
  minio:
    image: minio/minio:latest
    container_name: warehouse-minio
    environment:
      MINIO_ROOT_USER: minioadmin  # Changed from MINIO_ACCESS_KEY
      MINIO_ROOT_PASSWORD: minioadmin  # Changed from MINIO_SECRET_KEY
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dasnet
    restart: unless-stopped

  # Apache Polaris - REST catalog for Iceberg tables
  polaris:
    image: apache/polaris:latest
    container_name: warehouse-polaris
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database configuration for PostgreSQL
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres:5432/polaris_db"
      QUARKUS_DATASOURCE_USERNAME: "polaris"
      QUARKUS_DATASOURCE_PASSWORD: "polaris_password"
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: "update"
      
      # S3/MinIO configuration - use static credentials, no STS
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL_S3: http://minio:9000
      
    ports:
      - "8181:8181"
    networks:
      - dasnet
    restart: unless-stopped

networks:
  dasnet:
    driver: bridge
    name: dasnet
    external: true

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

    